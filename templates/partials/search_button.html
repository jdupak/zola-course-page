{# Search button (topbar). Render only when enabled. #}
{% if config.extra.course_search %}
  <li>
    <button
      type="button"
      class="topbar-button"
      id="course-search-open"
      aria-label="Open search"
      title="Search"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        aria-hidden="true"
        focusable="false"
      >
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
    </button>
  </li>
{% endif %}
